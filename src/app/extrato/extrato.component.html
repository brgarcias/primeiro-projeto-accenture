<div class="container">
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Descricao</th>
            <th>Valor</th>
            <th>Categoria</th>
        </tr>

        <tr *ngFor="let item of transacoes">
            <td>{{ item.id }}</td>
            <td>{{ item.data | date }}</td>
            <td>{{ item.descricao }}</td>
            <td>{{ item.valor | currency:'BRL'}}</td>
            <td>{{ item.categoria }}</td>
        </tr>
    </table>
</div>
