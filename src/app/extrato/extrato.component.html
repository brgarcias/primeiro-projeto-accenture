<div class="container text-center p-5">

    <div *ngIf="isLoading && !isError" class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>

    <div *ngIf="isError">
        <h2>Deu erro :(</h2>
        <button class="btn btn-success mt-3" (click)="loadingExtrato()">Tentar Novamente</button>
    </div>

    <table class="table" *ngIf="!isLoading && !isError">
        <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Descricao</th>
            <th>Valor</th>
            <th>Categoria</th>
        </tr>

        <tr *ngFor="let item of transacoes">
            <td>{{ item.id }}</td>
            <td>{{ item.data | date }}</td>
            <td>{{ item.descricao }}</td>
            <td>{{ item.valor | currency:'BRL'}}</td>
            <td>{{ item.categoria }}</td>
        </tr>
    </table>
</div>
