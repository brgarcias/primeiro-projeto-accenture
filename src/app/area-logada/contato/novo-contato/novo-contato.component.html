<div class="container pt-5">
    <form [formGroup]="contatoForm">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" 
            class="form-control" id="nome" 
            placeholder="Nome" formControlName="name"
            [ngClass]="showError('name') ? 'is-invalid' : ''">
        </div>

        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" 
            class="form-control" id="cpf" 
            placeholder="CPF" formControlName="cpf"
            [ngClass]="showError('cpf') ? 'is-invalid' : ''">
        </div>

        <div class="form-group">
            <label for="banco">Banco</label>
            <input type="text" 
            class="form-control" id="banco" 
            placeholder="Banco" formControlName="bank"
            [ngClass]="showError('bank') ? 'is-invalid' : ''">
        </div>

        <div class="form-group">
            <label for="ag">Agência</label>
            <input type="number" 
            class="form-control" id="ag" 
            placeholder="Agência" formControlName="ag"
            [ngClass]="showError('ag') ? 'is-invalid' : ''">
        </div>

        <div class="form-group">
            <label for="cc">Conta Corrente</label>
            <input type="number" 
            class="form-control" id="cc" 
            placeholder="Conta Corrente" formControlName="cc"
            [ngClass]="showError('cc') ? 'is-invalid' : ''">
        </div>

        <button class="btn btn-success" (click)="onSubmit()">
            Criar Contato
        </button>
    </form>
</div>
